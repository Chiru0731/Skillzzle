<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./src/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="#" src="puzzle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Login</div>
      <div class="content">
        <form action="" id="login-form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="text"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="text"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="button">
            <input type="submit" name="signup" value="Login" />
          </div>
          <p>
            Not registered? <a href="Registration.html">Click here</a> to
            register.
          </p>
        </form>
        <script type="module" src="./src/puzzle.js"></script>
      </div>
    </div>
  </body>
</html>
